{% extends "structure.html" %}
{% block header %}
<div class="container">
    <p class="navbar-text navbar-right" id="welcome">Welcome <b>{{ firstname }}</b> <a href="/" id="log">Logout</a></p>
</div>
{% endblock %}

{% block invent %}
	<div class="form-group" style="margin-top: 100px; width : 400px; margin-right : 100px; float : right;">
		<form action="" method="post">
			<legend>Please enter your details here</legend>
			<div class="form-group form-group-lg">
                <label for="firstname">First Name:</label>
				<input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" class="form-control" value="{{ request.form.firstname }}">
			</div>
			<div class="form-group form-group-lg">
                <label for="lastname">Last Name:</label>
				<input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" class="form-control" value="{{ request.form.lastname }}">
			</div>
			<div class="form-group form-group-lg">
                <label for="company">Company Name:</label>
				<input type="text" id="company" name="comp_name" placeholder="Enter your Company Name" class="form-control" value="{{ request.form.comp_name }}">
			</div>
			<div class="form-group">
                <p class="text-center">
                    <input id="button1" name="button1" class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </p>
            </div>
		</form>
	</div>
{% endblock %}
